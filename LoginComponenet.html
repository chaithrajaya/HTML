<html>

        <button onclick="showhidepassword()">SHOWHIDEPASSWORD</button>
       
        
    </body>
    <script>
        function showhidepassword(){
        let username = document.getElementById("name");
        let OTP= document.getElementById("password");
        if(OTP.type==="password"){
            OTP.type = "text";
        }
        else{
           OTP.type="password";
        }
        }
        
    </script>
